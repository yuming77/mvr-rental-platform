<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MVR设备租赁平台</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
		<style>
			body { font-family: 'SF Pro Display', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; }
		</style>
	</head>
	<body class="bg-gray-100 min-h-screen">
		<div class="max-w-md mx-auto py-8">
			<div class="text-center mb-8">
				<img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=128&q=80" alt="logo" class="w-20 h-20 rounded-full mx-auto shadow-md">
				<h1 class="text-2xl font-semibold mt-4">MVR设备租赁平台</h1>
				<p class="text-gray-500 mt-2">高效、便捷的设备租赁服务</p>
			</div>
			<div class="grid grid-cols-2 gap-4">
				<!-- 用户端入口 -->
				<a href="login.html" class="bg-white rounded-xl shadow p-6 flex flex-col items-center hover:bg-blue-50 transition">
					<i class="fa-solid fa-user text-blue-500 text-3xl mb-2"></i>
					<span class="font-medium">注册/登录</span>
				</a>
				<a href="devices.html" class="bg-white rounded-xl shadow p-6 flex flex-col items-center hover:bg-blue-50 transition">
					<i class="fa-solid fa-magnifying-glass text-green-500 text-3xl mb-2"></i>
					<span class="font-medium">浏览设备</span>
				</a>
				<a href="profile.html" class="bg-white rounded-xl shadow p-6 flex flex-col items-center hover:bg-blue-50 transition">
					<i class="fa-solid fa-id-card text-yellow-500 text-3xl mb-2"></i>
					<span class="font-medium">信息认证</span>
				</a>
				<a href="orders.html" class="bg-white rounded-xl shadow p-6 flex flex-col items-center hover:bg-blue-50 transition">
					<i class="fa-solid fa-list-check text-purple-500 text-3xl mb-2"></i>
					<span class="font-medium">我的订单</span>
				</a>
				<!-- 商家端入口 -->
				<a href="merchant-profile.html" class="bg-white rounded-xl shadow p-6 flex flex-col items-center hover:bg-blue-50 transition">
					<i class="fa-solid fa-building text-pink-500 text-3xl mb-2"></i>
					<span class="font-medium">商家认证</span>
				</a>
				<a href="device-publish.html" class="bg-white rounded-xl shadow p-6 flex flex-col items-center hover:bg-blue-50 transition">
					<i class="fa-solid fa-plus-square text-indigo-500 text-3xl mb-2"></i>
					<span class="font-medium">发布设备</span>
				</a>
				<a href="merchant-orders.html" class="bg-white rounded-xl shadow p-6 flex flex-col items-center hover:bg-blue-50 transition">
					<i class="fa-solid fa-clipboard-list text-red-500 text-3xl mb-2"></i>
					<span class="font-medium">订单管理</span>
				</a>
				<a href="rent-apply.html" class="bg-white rounded-xl shadow p-6 flex flex-col items-center hover:bg-blue-50 transition">
					<i class="fa-solid fa-file-signature text-teal-500 text-3xl mb-2"></i>
					<span class="font-medium">租赁申请</span>
				</a>
			</div>
			<div class="text-center text-xs text-gray-400 mt-8">© 2024 MVR设备租赁平台</div>
		</div>
	</body>
</html>
