<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>信息认证 - MVR设备租赁平台</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>body { font-family: 'SF Pro Display', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <a href="index.html" class="text-blue-500 text-sm flex items-center mb-4"><i class="fa fa-chevron-left mr-1"></i>返回首页</a>
    <h2 class="text-xl font-semibold mb-6 text-center">信息认证</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-600 mb-1">姓名</label>
        <input type="text" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="请输入姓名" required>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">身份证号</label>
        <input type="text" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="请输入身份证号" required>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">身份证照片</label>
        <input type="file" accept="image/*" class="w-full border rounded-lg px-3 py-2">
      </div>
      <div>
        <label class="block text-gray-600 mb-1">企业名称（选填）</label>
        <input type="text" class="w-full border rounded-lg px-3 py-2" placeholder="请输入企业名称">
      </div>
      <div>
        <label class="block text-gray-600 mb-1">企业营业执照（选填）</label>
        <input type="file" accept="image/*" class="w-full border rounded-lg px-3 py-2">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white rounded-lg py-2 font-semibold mt-2 hover:bg-blue-600 transition">提交认证</button>
    </form>
  </div>
</body>
</html>
