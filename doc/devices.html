<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浏览设备 - MVR设备租赁平台</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>body { font-family: 'SF Pro Display', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-md mx-auto py-6">
    <a href="index.html" class="text-blue-500 text-sm flex items-center mb-4"><i class="fa fa-chevron-left mr-1"></i>返回首页</a>
    <div class="flex items-center mb-4">
      <input type="text" class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="搜索设备型号/参数">
      <button class="ml-2 px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"><i class="fa fa-search"></i></button>
    </div>
    <div class="flex space-x-2 mb-4">
      <button class="px-3 py-1 bg-gray-200 rounded-full text-xs">全部</button>
      <button class="px-3 py-1 bg-gray-200 rounded-full text-xs">高效</button>
      <button class="px-3 py-1 bg-gray-200 rounded-full text-xs">节能</button>
      <button class="px-3 py-1 bg-gray-200 rounded-full text-xs">大型</button>
    </div>
    <div class="space-y-4">
      <!-- 设备卡片示例 -->
      <a href="device-detail.html" class="block bg-white rounded-xl shadow p-4 flex items-center hover:bg-blue-50 transition">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=80&q=80" alt="设备图片" class="w-16 h-16 rounded-lg object-cover mr-4">
        <div class="flex-1">
          <div class="font-semibold text-lg">MVR-1000A</div>
          <div class="text-gray-500 text-sm mt-1">处理量：50吨/天 | 能耗：12kWh/吨</div>
          <div class="text-blue-500 font-bold mt-2">￥3000/天</div>
        </div>
        <i class="fa fa-chevron-right text-gray-400"></i>
      </a>
      <a href="device-detail.html" class="block bg-white rounded-xl shadow p-4 flex items-center hover:bg-blue-50 transition">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=80&q=80" alt="设备图片" class="w-16 h-16 rounded-lg object-cover mr-4">
        <div class="flex-1">
          <div class="font-semibold text-lg">MVR-2000B</div>
          <div class="text-gray-500 text-sm mt-1">处理量：100吨/天 | 能耗：10kWh/吨</div>
          <div class="text-blue-500 font-bold mt-2">￥5000/天</div>
        </div>
        <i class="fa fa-chevron-right text-gray-400"></i>
      </a>
    </div>
  </div>
</body>
</html>
