<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>租赁申请 - MVR设备租赁平台</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>body { font-family: 'SF Pro Display', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <a href="device-detail.html" class="text-blue-500 text-sm flex items-center mb-4"><i class="fa fa-chevron-left mr-1"></i>返回设备详情</a>
    <h2 class="text-xl font-semibold mb-6 text-center">租赁申请</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-600 mb-1">租赁时间</label>
        <input type="date" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">租赁天数</label>
        <input type="number" min="1" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="请输入天数" required>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">数量</label>
        <input type="number" min="1" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="请输入数量" required>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">用途说明</label>
        <textarea class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" rows="2" placeholder="请简要说明用途" required></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white rounded-lg py-2 font-semibold mt-2 hover:bg-blue-600 transition">提交申请</button>
    </form>
  </div>
</body>
</html>
