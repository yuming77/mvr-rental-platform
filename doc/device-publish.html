<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布设备 - MVR设备租赁平台</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>body { font-family: 'SF Pro Display', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <a href="index.html" class="text-blue-500 text-sm flex items-center mb-4"><i class="fa fa-chevron-left mr-1"></i>返回首页</a>
    <h2 class="text-xl font-semibold mb-6 text-center">发布设备</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-600 mb-1">设备型号</label>
        <input type="text" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="如 MVR-1000A" required>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">处理量（吨/天）</label>
        <input type="number" min="1" class="w-full border rounded-lg px-3 py-2" placeholder="如 50" required>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">进水含盐量（%）</label>
        <input type="number" step="0.01" min="0" class="w-full border rounded-lg px-3 py-2" placeholder="如 8" required>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">出水含盐量（%）</label>
        <input type="number" step="0.01" min="0" class="w-full border rounded-lg px-3 py-2" placeholder="如 0.5" required>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">能耗（kWh/吨水）</label>
        <input type="number" step="0.01" min="0" class="w-full border rounded-lg px-3 py-2" placeholder="如 12" required>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">运行压力（MPa）</label>
        <input type="number" step="0.01" min="0" class="w-full border rounded-lg px-3 py-2" placeholder="如 0.45" required>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">设备尺寸</label>
        <input type="text" class="w-full border rounded-lg px-3 py-2" placeholder="如 8m × 2.5m × 2.8m" required>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">适用行业</label>
        <input type="text" class="w-full border rounded-lg px-3 py-2" placeholder="如 化工、制药、环保等" required>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">设备图片</label>
        <input type="file" accept="image/*" class="w-full border rounded-lg px-3 py-2" required>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">设备描述</label>
        <textarea class="w-full border rounded-lg px-3 py-2" rows="2" placeholder="请简要描述设备特点" required></textarea>
      </div>
      <div>
        <label class="block text-gray-600 mb-1">报价（元/天）</label>
        <input type="number" min="1" class="w-full border rounded-lg px-3 py-2" placeholder="如 3000" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white rounded-lg py-2 font-semibold mt-2 hover:bg-blue-600 transition">发布设备</button>
    </form>
  </div>
</body>
</html>
